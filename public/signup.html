<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Signup</h1>
        <form action="/register" method="POST" id="signup-form">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="enter username" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="enter email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="enter password" required>
            <button type="submit">Register</button>
            <button type="button" onclick="window.location.href='/'">Go Back</button>
            <p id="signupMessage" style="margin-top: 12px; color: red;"></p>
        </form>
        <p><a href="index.html">Login</a></p>
    </div>
    <script src="signupPage.js"></script>
</body>
</html>
