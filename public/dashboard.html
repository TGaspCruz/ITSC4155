<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <header>
      <h1>&#128200; Stock Dashboard</h1>
      <h1 id="portfolio-value">Portfolio Value: $0</h1>
      <p id="invested"></p>
      <nav>
        <a  class="navLink" href="dashboard.html">Dashboard</a>
        <a class="navLink" href="portfolio.html">Portfolio</a>
        <a class="navLink" href="advanceSearch.html">Advance Search</a>
      </nav>
      <button id="logoutBtn">Logout</button>
    </header>
    <main>
      <div class="dashboard">
        <section class="left-column">
            <h2>Top Stock Gainers</h2>
            <table id="TopGainerTable"></table>

            <h2>Top Stock Losers</h2>
            <table id="TopLosersTable"></table>

            <h2>Most Actively Traded Stocks</h2>
            <table id="TopActivelyTraded"></table>
            <canvas id="priceChart" width="400" height="100"></canvas>
        </section>
        <section class="right-column">
            <h2>Trade Center</h2>
            <input type="text" id="ticker" placeholder="Enter stock ticker" maxlength="5"/>
            <button id="searchBtn">Search</button>
            <!-- <button id="buyButton" class="buyButton">Buy</button> -->
            <div id="trade-form" class="form-popup" style="display: none;">
                <p id="searchedTickerPrice"></p>
                <h3 id="form-title">Trade Stock</h3>
                <form id="trade-form" action="/api/buyStock" method="POST">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required />
                <p id="available-funds-buy">Available funds:</p>
                <!-- Hidden inputs to include ticker and price in the POST -->
                <input type="hidden" id="hiddenTicker" name="ticker" />
                <input type="hidden" id="hiddenPrice" name="price" />

                <button id="buyBtn" type="submit" style="background-color: green;">Buy</button>
                <p id="trade-message" style="margin-top:.5rem;"></p>
                </form>
            </div>
        </section>
      </div>
      <!-- <canvas id="priceChart" width="500" height="100"></canvas> -->
    </main>
  </body>
  <script src="dashboard.js"></script>
</html>
