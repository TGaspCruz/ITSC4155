<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <header>
    <h1>&#128200; Stock Dashboard</h1>
    <nav>
        <a  class="navLink" href="dashboard.html">Dashboard</a>
        <a class="navLink" href="portfolio.html">Portfolio</a>
        <a class="navLink" href="advanceSearch.html">Advance Search</a>
    </nav>
    <button id="logoutBtn">Logout</button>
  </header>
  <main>
    <div class="dashboard">
      <section class="left-column">
        <h2>Top Stock Gainers</h2>
        <table id="TopGainerTable"></table>

        <h2>Top Stock Losers</h2>
        <table id="TopLosersTable"></table>

        <h2>Most Actively Traded Stocks</h2>
        <table id="TopActivelyTraded"></table>
      </section>
      <section class="right-column">
        <h2>Trade Center</h2>
        <input type="text" id="ticker" placeholder="Enter stock ticker">
        <button onclick="searchStock()">Search</button>
        <br><br>
        <button class='buyButton' onclick="showForm('buy')">Buy</button>
        <button class='sellButton' onclick="showForm('sell')">Sell</button>
        <div id="trade-form" class="form-popup">
          <h3 id="form-title">Trade Stock</h3>
          <form>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" required>
            <br><br>
            <button type="submit">Confirm</button>
            <button type="button" onclick="closeForm()">Cancel</button>
          </form>
        </div>
      </section>
    </div>
  </main>
  <script src="dashboard.js"></script>
</body>

</html>
