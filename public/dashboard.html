<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <header>
    <h1>&#128200; Stock Dashboard</h1>
    <nav>
      <a href="portfolio.html">Portfolio</a>
      <button id="logoutBtn">Logout</button>
    </nav>
  </header>
  <main>
    <div class="dashboard">
      <section class="left-column">
        <h2>Top Stock Gainers</h2>
        <ul id="gainers-list"></ul>

        <h2>Top Stock Losers</h2>
        <ul id="losers-list"></ul>

        <h2>Most Actively Traded Stocks</h2>
        <ul id="active-list"></ul>
      </section>
      <section class="right-column">
        <h2>Trade Center</h2>
        <input type="text" id="ticker" placeholder="Enter stock ticker">
        <button onclick="searchStock()">Search</button>
        <br><br>
        <button class='buyButton' onclick="showForm('buy')">Buy</button>
        <button class='sellButton' onclick="showForm('sell')">Sell</button>
        <div id="trade-form" class="form-popup">
          <h3 id="form-title">Trade Stock</h3>
          <form>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" required>
            <br><br>
            <button type="submit">Confirm</button>
            <button type="button" onclick="closeForm()">Cancel</button>
          </form>
        </div>
      </section>
    </div>
  </main>

  <script>
    // Basic search (Requires further implementation)
    function searchStock() {
        const ticker = document.getElementById("ticker").value.toUpperCase();
        if (ticker) {
            alert("Searching for " + ticker + "...");
        } else {
            alert("Please enter a stock ticker.");
        }
    }
    // Basic form display(Requires further implementation)
    function showForm(type) {
        document.getElementById("form-title").textContent = type === "buy" ? "Buy Stock" : "Sell Stock";
        document.getElementById("trade-form").style.display = "block";
    }

    function closeForm() {
        document.getElementById("trade-form").style.display = "none";
    }

    // Basic logout (Requires further implementation)
    document.getElementById('logoutBtn')?.addEventListener('click', async () => {
      try {
        const response = await fetch('/logout', { method: 'POST' });
        // ignore response and redirect to login (Testing Logout)
        window.location.href = '/';
      } catch (err) {
        console.error('Logout failed', err);
        window.location.href = '/';
      }
    });

  </script>

</body>
</html>
