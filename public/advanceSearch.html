<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Search</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
    <h1>&#128269;Advance Search</h1>
    <nav>
        <a  class="navLink" href="dashboard.html">Dashboard</a>
        <a class="navLink" href="portfolio.html">Portfolio</a>
        <a class="navLink" href="advanceSearch.html">Advance Search</a>
        <a class="navLink" href="watchlist.html">Watchlist</a>
        <a class="navLink" href="transactionHistory.html">History</a>
    </nav>
    <button id="logoutBtn">Logout</button>
    </header>
    <main class="advance-search-main">
        <div class="search-container">
            <div class="row">
                <input type="text" id="input-box" placeholder="Enter stock ticker" autocomplete="off" maxlength="5">
                <button id="searchButton"><i class="fa fa-search"></i></button>
            </div>
            <div id="searchResults" style="display: none">
                <!-- Search results will be displayed here -->
                 <ul id="result-list"></ul>
            </div>
        </div>
        <div class="stock-container" style="display: none">
            <div class="stock-details">
                <h2 id="stock-symbol"></h2>
                <p id="stock-open"></p>
                <p id="stock-high"></p>
                <p id="stock-low"></p>
                <p id="stock-price"></p>
                <!-- <p id="stock-volume"></p> -->
                <p id="stock-change"></p>
                <p id="stock-change-percent"></p>
                <p id="available-funds-buy">Available funds:</p>
            </div>
            <form id="trade-form" action="/api/buyStock" method="POST">
                <input type="hidden" id="trade-ticker" name="ticker">
                <input type="hidden" id="trade-price" name="price">
                <label for="trade-quantity">Quantity:</label>
                <input id="trade-quantity" name="quantity" type="number" min="1" value="1" required>
                <button type="submit" id="buyBtn" style="background-color: green;">Buy</button>
                <p id="trade-message" style="margin-top:.5rem;"></p>
            </form>
        </div>
    </main>
    <script src="advanceSearch.js"></script>
</body>
</html>
